<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG!</title>
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<h1>Star Wars RPG!</h1>


<div id="waitingArea">
	<div class="character">
		<p class="name obiWanName"></p>
		<img src="assets/images/obiWan.jpg" alt="Obi-Wan Kenobi">
		<p class="health obiWanHealth"></p>
	</div>
	<div class="character">
		<p class="name lukeName"></p>
		<img src="assets/images/lukeSkywalker.jpg" alt="Luke Skywalker">
		<p class="health lukeHealth"></p>
	</div>
	<div class="character">
		<p class="name dSidiousName"></p>
		<img src="assets/images/darthSidious.png" alt="Darth Sidious">
		<p class="health dSidiousHealth"></p>
	</div>
	<div class="character">
		<p class="name dMaulName"></p>
		<img src="assets/images/darthMaul.jpg" alt="Darth Maul">
		<p class="health dMaulHealth"></p>
	</div>
</div>

<div>
<div id="yourCharacter"></div>
<h3>Your Character</h3>


<div id="enemiesAvailable"></div>
<h3>Enemies Available to Attack</h3>


<div>
	<h3>Fight Section</h3>
	<button id="attack">Attack</button>
</div>

<h3>Defender</h3>
<div id="defender"></div>
</div>



<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
